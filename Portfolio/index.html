    <div id="container">
      <div id="header">

      <!-- Container for the image gallery -->
      <div class="container">
        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 3</div>
          <img src="assets/images/game.png" style="width:100%" alt="page">
        </div>
        <div class="mySlides">
          <div class="numbertext">2 / 3</div>

        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="assets/images/game.png" style="width:100%" onclick="currentSlide(1)" alt="The game">
          </div>
          <div class="column">
            <img class="demo cursor" src="assets/images/complete.png" style="width:100%" onclick="currentSlide(2)" alt="Game complete">
          </div>
          <div class="column">
            <img class="demo cursor" src="assets/images/over.png" style="width:100%" onclick="currentSlide(3)" alt="Game over">
          </div>
        </div>
